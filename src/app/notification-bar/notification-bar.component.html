<div class="display-grid">
    <div>
        <a mat-raised-button style="color: #673ab7; margin-left: 10px" routerLink="add-module">Добавить модуль</a>
    </div>
    <div>
        <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Notifications">
            <mat-icon [matBadge]="this.countNotifications" matBadgeColor="warn">notifications</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
            <button mat-menu-item *ngFor="let notify of currentUsersNotifications">
                <a routerLink="/tasks/{{notify.taskId}}/edit">{{notify.message}}</a>
            </button>
        </mat-menu>
    </div>
</div>
