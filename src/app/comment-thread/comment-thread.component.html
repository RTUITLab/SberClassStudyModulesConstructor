<div class="comments-thread">
    <div class="comment" *ngFor="let comment of comments">
        <mat-card>
            <b>{{comment.userName}}</b>
            <p>{{comment.message}}</p>
        </mat-card>
    </div>
    <div>
        <mat-form-field appearance="fill">
            <mat-label>Your comment</mat-label>
            <textarea [(ngModel)]="commentString" matInput></textarea>
        </mat-form-field>
        <br>
        <button mat-raised-button (click)="onPublishComment()">Publish</button>
    </div>
</div>
