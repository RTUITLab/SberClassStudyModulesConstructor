<div class="comments-thread">
    <div class="comment" *ngFor="let comment of comments">
        <mat-card>
            <b>{{comment.userName}}</b>
            <p>{{comment.message}}</p>
        </mat-card>
    </div>

    <div class="invite-container">
        <mat-form-field class="invite-form">
            <mat-label>Пригласить в трэд</mat-label>
            <mat-select (selectionChange)="selectionChanged($event.value)" formControlName="selectedUser">
                <mat-option *ngFor="let user of users" [value]="user.id">{{user.name}}</mat-option>
            </mat-select>
        </mat-form-field>
        <button id="invite-button" *ngIf="canInvite" mat-raised-button (click)="onInvite()">Пригласить</button>
    </div>

    <div>
        <mat-form-field appearance="fill">
            <mat-label>Ваш комментарий</mat-label>
            <textarea (input)="onCommentChange($event.target.value)" [ngModel]="commentString" matInput></textarea>
        </mat-form-field>
        <br>
        <button id="publish-button" [disabled]="!canPublish" mat-raised-button (click)="onPublishComment()">Опубликовать</button>
    </div>
</div>
