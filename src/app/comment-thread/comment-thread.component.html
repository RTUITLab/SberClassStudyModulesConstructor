<div class="comments-thread">
    <div class="comment" *ngFor="let comment of comments">
        <mat-card>
            <b>{{comment.userName}}</b>
            <p>{{comment.message}}</p>
        </mat-card>
    </div>
    <div>
        <mat-form-field appearance="fill">
            <mat-label>Ваш комментарий</mat-label>
            <textarea (input)="onCommentChange($event.target.value)" [ngModel]="commentString" matInput></textarea>
        </mat-form-field>
        <br>
        <button [disabled]="!canPublish" mat-raised-button (click)="onPublishComment()">Опубликовать</button>
    </div>
</div>
